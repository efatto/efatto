name: tests

on:
  pull_request:
    branches:
      - "12.0*"
  push:
    branches:
      - "12.0"
      - "12.0-ocabot-*"

jobs:
  unreleased-deps:
    runs-on: ubuntu-latest
    name: Detect unreleased dependencies
    steps:
      - uses: actions/checkout@v2
      - run: |
          for reqfile in requirements.txt test-requirements.txt ; do
              if [ -f ${reqfile} ] ; then
                  result=0
                  # reject non-comment lines that contain a / (i.e. URLs, relative paths)
                  grep "^[^#].*/" ${reqfile} || result=$?
                  if [ $result -eq 0 ] ; then
                      echo "Unreleased dependencies found in ${reqfile}."
                      exit 1
                  fi
              fi
          done
  test:
    runs-on: ubuntu-20.04
    container: ${{ matrix.container }}
    name: ${{ matrix.name }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - container: ghcr.io/oca/oca-ci/py3.6-ocb12.0:latest
            name: test with OCB
            makepot: "false"
    services:
      postgres:
        image: postgres:9.6
        env:
          POSTGRES_USER: odoo
          POSTGRES_PASSWORD: odoo
          POSTGRES_DB: odoo
        ports:
          - 5432:5432
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
      - name: Install libreoffice
        run: apt-get update && apt-get install --no-install-recommends -y libreoffice
      - name: Install pip extra libs
        run: pip3 install scipy
      - name: Install mrp_production_demo module from other repo
        run: pip3 install -e "git+https://github.com/sergiocorato/e-efatto@12.0#egg=odoo12-addon-mrp_production_demo&subdirectory=setup/mrp_production_demo"
      - name: Install connector whs module from other repo
        run: pip3 install -e "git+https://github.com/sergiocorato/e-efatto@12.0#egg=odoo12-addon-connector_whs&subdirectory=setup/connector_whs"
      - name: Install mrp_production_procurement_analytic module from other repo
        run: pip3 install -e "git+https://github.com/sergiocorato/e-efatto@12.0#egg=odoo12-addon-mrp_production_procurement_analytic&subdirectory=setup/mrp_production_procurement_analytic"
      - name: Install mrp_production_manual_procurement module from other repo
        run: pip3 install -e "git+https://github.com/sergiocorato/e-efatto@12.0#egg=odoo12-addon-mrp_production_manual_procurement&subdirectory=setup/mrp_production_manual_procurement"
      - name: Install addons and dependencies
        run: oca_install_addons
      - name: Check licenses
        run: manifestoo -d . check-licenses
      - name: Check development status
        run: manifestoo -d . check-dev-status --default-dev-status=Beta
      - name: Initialize test db
        run: oca_init_test_database
      - name: Run tests
        run: oca_run_tests
